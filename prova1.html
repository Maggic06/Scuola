<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        img {
            width: 50px; 
            height: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
            padding: 8px;
        }
        th {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Es JSON Aggiornato</h1>
    <table id="anagrafica">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Cellulare</th>
                <th>Telefono Casa</th>
                <th>Telefono Ufficio</th>
                <th>Immagine</th>
                <th>Portfolio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Funzione per impostare l'ID del portfolio nel localStorage
        function setPortfolioId(portfolioLink) {
            var id = "portfolio_" + new Date().getTime(); // Genera ID univoco
            localStorage.setItem("portfolioId", id);
            localStorage.setItem("portfolioLink", portfolioLink);
            console.log("ID del portfolio salvato:", id);
            console.log("Link del portfolio salvato:", portfolioLink);
        }

        // Caricamento del file JSON
        var x = new XMLHttpRequest();
        x.open("GET", "dati2.json", true);
        x.onload = function() {
            if (x.status == 200) {
                try {
                    var data = JSON.parse(x.responseText); // Parsea la risposta JSON
                    var tBody = document.getElementById("anagrafica").getElementsByTagName("tbody")[0];
                    var riga = '';
                    
                    for (var i = 0; i < data.length; i++) {
                        var persona = data[i];

                        riga += '<tr>' +
                            '<td>' + persona.Nome + '</td>' +
                            '<td>' + persona.Cognome + '</td>' +
                            '<td>' + persona.Eta + '</td>' +
                            '<td>' + persona.Indirizzo + '</td>' +
                            '<td>' + persona.Citta + '</td>' +
                            '<td>' + persona.Telefono.Cellulare + '</td>' +
                            '<td>' + persona.Telefono.Casa + '</td>' +
                            '<td>' + persona.Telefono.Ufficio + '</td>' +
                            "<td><a href='" + persona.LinkCV + "'>" + 
                                "<img src='" + persona.Immagine + "' alt='Immagine'></a></td>" +
                            "<td><a href='" + persona.LinkPort + "' onclick='setPortfolioId(\"" + persona.LinkPort + "\")'>Visualizza Portfolio</a></td>" +
                            '</tr>';
                    }

                    tBody.innerHTML = riga; // Inserisce le righe nella tabella

                } catch (e) {
                    console.error("Errore nel parsing del JSON:", e);
                }
            } else {
                console.error("Errore nel caricamento del file JSON. Status: " + x.status);
            }
        };
        x.onerror = function() {
            console.error("Errore di rete durante il caricamento del file JSON.");
        };
        x.send();
    </script>
</body>
</html>
