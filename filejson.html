<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Es Json</h1>
    <table id="tabella">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var x=new XMLHttpRequest()
        x.open("GET", "file.json", true)
        x.onreadystatechange = function () {
            if (x.status==200) {
                var data=JSON.parse(x.responseText)
                var tBody=document.getElementById("tabella").getElementsByTagName("tbody")[0]
                for (var i = 0; i < data.length; i++) {
                    var persona=data[i]
                    var riga="<tr>"+
                        "<td>"+persona.Nome+"</td>"+
                        "<td>"+persona.Cognome+"</td>"+
                        "<td>"+persona.Eta+"</td>"+
                        "<td>"+persona.Indirizzo+"</td>"+
                        "<td>"+persona.Citta+"</td>"+
                        "<td>"+persona.Telefono+"</td>"+
                        "</tr>";
                    tBody.innerHTML+=riga
                }
            }
        }
        x.send()
    </script>
</body>
</html>
