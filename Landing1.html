<!DOCTYPE html>
<html lang="en">
<head>
     <script>
        var x = new XMLHttpRequest();
        x.open("GET", "dati2.json", true);
        x.onload = function() {
            if (x.status === 200) {
                var data = JSON.parse(x.responseText);
               
            
                for (var i = 0; i <1; i++) {
                    var persona = data[i];
                 
         
          
                document.getElementById("container1").innerHTML += '<img src="' + persona.Immagine + '" width="200" height="150" />';
                  document.getElementById("container").innerHTML+=persona.Nome;
                      document.getElementById("container2").innerHTML+=persona.Cognome;
                      document.getElementById("container3").innerHTML+=persona.Eta;
                      document.getElementById("container4").innerHTML+=persona.Indirizzo;
                      document.getElementById("container5").innerHTML+=persona.Citta;
                      document.getElementById("container6").innerHTML+=persona.Telefono.Casa;
                      document.getElementById("container7").innerHTML+=persona.Telefono.Cellulare;
                     document.getElementById("container8").innerHTML+=persona.Telefono.Ufficio;
                        
                }

        
            }
        }
        x.send();
      
    </script>
    <style>
        h1{text-align:center;}
        a{text-align:center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div style="text-align: center;">
     <a id="container1"></a><br>

          <a id="container5"></a><br>

          <a id="container8"></a><br>
          </div>
    
</body>
</html>
