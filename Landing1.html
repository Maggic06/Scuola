<!DOCTYPE html>
<html lang="en">
<head>
     <script>
        var x = new XMLHttpRequest();
        x.open("GET", "dati2.json", true);
        x.onload = function() {
            if (x.status === 200) {
                var data = JSON.parse(x.responseText);
               
            
                for (var i = 0; i <1; i++) {
                    var persona = data[i];
                 
         
          
            
                  document.getElementById("container").innerHTML+=persona.Nome+persona.Cognome+persona.Eta+persona.Indirizzo+persona.Citta+persona.Telefono.Casa+persona.Telefono.Cellulare+persona.Telefono.Ufficio;
                        
                }

        
            }
        }
        x.send();
      
    </script>
    <style>
        h1{text-align:center;}
        a{text-align:center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="container"></a>
    
</body>
</html>
