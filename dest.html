<!DOCTYPE html>
<html lang="it">
<head>
    <title></title>
    <script>
        var indice=-1
        var n=localStorage.getItem("ind")
        var v2=localStorage.getItem("ve")
        var cont=0
        function crea(){
                
                    
            for(var i=0;i<n;i++){
                if(i%2==0){
                    var txt=""
                    for(cont;cont<v2.length;cont++){
                        if(v2[cont]==","){cont++;break;}
                        txt+=v2[cont]
                    }
                    var y=document.createElement("input")
                    y.setAttributeNode(document.createAttribute("disabled",""))
                    y.value=txt
                    document.getElementById("fff").appendChild(y)
                }
                else{
                    var y=document.createElement("input")
                    y.type="button"
                    y.value="-"
                    y.style="margin: 30px 0"
                    var w=document.createAttribute("onclick")
                    indice=indice+2
                    w.value="f("+indice+")"
                    y.setAttributeNode(w)
                    document.getElementById("fff").appendChild(y)
                    var y2=document.createElement("br")
                    document.getElementById("fff").appendChild(y2)
                }
            }
            document.getElementById("stam").setAttributeNode(document.createAttribute("disabled",""))
        }
        function f(indic){
            document.getElementById("fff").removeChild(document.getElementById("fff")[indic])
            document.getElementById("fff").removeChild(document.getElementById("fff")[indic-1])
            for(var j=indic;j<document.getElementById("fff").length;j+=2){
                var w=document.createAttribute("onclick")
                w.value="f("+j+")"
                document.getElementById("fff")[j].setAttributeNode(w)
            }
        }
    </script>
    <style>
        body{background-image:url(stelle.gif);
        background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <center>
        
            <form id="fff">
            </form>
            <input type="button" value="Stampa" onclick="crea()" style="margin: 30px 0;"id="stam">
        </div>
    </center>
</body>
</html>
