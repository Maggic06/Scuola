<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
        body{background-image:url(stelle.gif);
        background-attachment: fixed;
            background-size: cover;
             color:white;
        }
    </style>
    <script>function leggi(){
        var filec = document.getElementById('e').files;
        if(filec.length > 0 ){
             var file = filec[0];
             var reader = new FileReader();
             reader.readAsText(file);
             reader.onload = function(event) {
                 //prendo il contenuto del file e lo metto in questa variabile
                  var file1 = event.target.result;
                  var righe = file1.split('\n');
                  var el = document.getElementById('tabella').getElementsByTagName('tbody')[0];
                  el.innerHTML = "";
                  for (var i = 0; i < righe.length; i++) {
                        var n = el.insertRow();
                        split = righe[i].split(',');
                        for (var j = 0; j < split.length; j++) {
                             var cella = n.insertCell();
                             cella.innerHTML = split[j];
                        }
                  }
             }
        }
        else{document.getElementById("p").innerHTML="errore, seleziona un file"}
   }</script>
</head>
<body>
    
    <div>

        <div>
             <input type="file" id="e" > <br><br>
             <input type="button" id="b" value="stampa" onclick="leggi();" >
        </div>
    
        <br><br>
        
        <table id="tabella">
      
             <tbody>
    
             </tbody>
    
        </table>
    </div>
    <div id="p"></div>
</body>
</html>
