<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color:darkgreen;
        text-align:center;}
    </style>
    <script>
   
        var z=0;
        var f;
        var cont1=0;
        function azzeradisplay(){
            
            f=document.getElementById("c").value
            document.getElementById("c").value=""
          
        }
       
       function somma(){
        
        cont1=1;

        
       }

       function sottrazione(){
        
        cont1=2
       }
       function molt(){
        cont1=3;
       }
       function divisione(){
        cont1=4;
       }
       function radice(){
        cont1=5;
       }
       function esp(){
        cont1=6;
       }
       function perc(){
        cont1=7;
       }

       
       function effettua(){
       
        if(cont1==1){
            z=f*1+(document.getElementById("c").value)*1;
            document.getElementById("c").value=z;}
            if(cont1==2){
                z=f-document.getElementById("c").value;
                document.getElementById("c").value=z;}
                
                if(cont1==3){
                    z=(f*1)*(document.getElementById("c").value*1);
                    document.getElementById("c").value=z;}
                if(cont1==4){ z=f/document.getElementById("c").value;
            document.getElementById("c").value=z;}
            if(cont1==5){z=Math.sqrt(document.getElementById("c").value);
                
                document.getElementById("c").value="" + z;
            }
            if(cont1==6){z=f**document.getElementById("c").value
            document.getElementById("c").value=z;}
            if(cont1==7){z=f%document.getElementById("c").value
            document.getElementById("c").value=z;}
    }
    function reset(){
        document.getElementById("c").value=""
    }
    function uno(){
        document.getElementById("c").value+="1";
    }
    function due(){
        document.getElementById("c").value+="2";
    }
    function tre(){
        document.getElementById("c").value+="3";
    }
    function quattro(){
        document.getElementById("c").value+="4";
    }
    function cinque(){
        document.getElementById("c").value+="5";
    }
    function sei(){
        document.getElementById("c").value+="6";
    }
    function sette(){
        document.getElementById("c").value+="7";
    }
    function otto(){
        document.getElementById("c").value+="8";
    }
    function nove(){
        document.getElementById("c").value+="9";
    }
    function zero(){
        document.getElementById("c").value+="0";
    }

    </script>
</head>
<body>
    
    <h1>Calcolatrice 3.0</h1>
    <input type="number" id="c"><br>
    <input type="button"id="1"value="1"onclick="uno()">
    <input type="button"id="1"value="2"onclick="due()">
    <input type="button"id="1"value="3"onclick="tre()"><br>
    <input type="button"id="1"value="4"onclick="quattro()">
    <input type="button"id="1"value="5"onclick="cinque()">
    <input type="button"id="1"value="6"onclick="sei()"><br>
    <input type="button"id="1"value="7"onclick="sette()">
    <input type="button"id="1"value="8"onclick="otto()">
    <input type="button"id="1"value="9"onclick="nove()"><br>
    <input type="button"id="1"value="0"onclick="zero()">
    <input type="button"id="+"value="+"onclick="somma(),azzeradisplay()">
    <input type="button" id="-" value="-" onclick="sottrazione(),azzeradisplay()"><br>
    <input type="button" id="*"value="*"onclick="molt(),azzeradisplay()">
    <input type="button" id="/"value="/"onclick="divisione(),azzeradisplay()">
    <input type="button" id="="value="="onclick="effettua()"><br>
    <input type="button" id="V"value="V"onclick="radice()">
    <input type="button" id="**"value="**"onclick="esp(),azzeradisplay()">
    <input type="button" id="%"value="%"onclick="perc(),azzeradisplay()">
    <input type="button" id="reset"value="C"onclick="reset()">
    <div>Per usare la funzione radice inserire un numero, cliccare sul bottone radice e poi cliccare sul bottone uguale</div>
    
</html>
